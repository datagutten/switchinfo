language: python
jobs:
  include:
    - python: "3.6"
      name: "EasySNMP"
      env:
        - USE_NETSNMP=False
      before_install:
        - pip install -r optional-requirements-easysnmp.txt
    - python: "3.6"
      name: "NET-SNMP"
    - python: "3.7"
      name: "NET-SNMP"
    - python: "3.8"
      name: "NET-SNMP"

addons:
 apt:
  packages:
   - libsnmp-dev
   - libczmq-dev

env:
  - USE_NETSNMP=True

services:
 - docker

before_install:
  - pip install -r optional-requirements-netsnmp.txt

install:
  - WORK_DIR=$(pwd)
  - docker pull tandrup/snmpsim
  - docker run -d -v $WORK_DIR/test_data/snmp_data:/usr/local/snmpsim/data -p 161:161/udp tandrup/snmpsim
  - pip install coverage
  - python setup.py install

script:
  - coverage run -p runtests.py
  - coverage run -p runtests_aruba.py
  - coverage run -p runtests_connect.py
  - coverage combine

after_success:
  - bash <(curl -s https://codecov.io/bash)

before_deploy:
- git stash --all
- sed -i "s/@@version@@/${TRAVIS_TAG}/g" setup.py
deploy:
  skip_cleanup: true
  provider: pypi
  user: __token__
  password:
   secure: 
  on:
    tags: true