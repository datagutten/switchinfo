language: python
python: 3.6
addons:
 apt:
  packages:
   - python3-mysqldb
   - libsnmp-dev

services:
 - docker

before_install:
 - WORK_DIR=$(pwd)
 - docker pull tandrup/snmpsim
 - docker run -d -v $WORK_DIR/test_data/snmp_data:/usr/local/snmpsim/data -p 161:161/udp tandrup/snmpsim

script:
  - coverage runtests.py
deploy:
  provider: pypi
  user: __token__
  password:
    secure: 
  on:
    tags: true