{% extends 'switchinfo/base.html' %}

{% block content %}
    {% for group_name, group in groups %}
        <h2>{{ group_name|default:"No group" }}</h2>
        <ul class="SwitchList">
            {% for switch in group %}
                <li><a href="{% url 'switchinfo:switch' name=switch.name %}">{{ switch }}</a></li>
            {% endfor %}
        </ul>
    {% endfor %}
{% endblock %}
