{% extends 'switchinfo/base.html' %}

{% block content %}
<h1>{{ title }}</h1>
<ul class="SwitchList">
{% for switch in switches %}
    {% if not ip_link %}
        <li><a href="{% url 'switchinfo:switch' name=switch.name %}">{{switch}}</a></li>
    {% else %}
        <li><a href="{% url 'switchinfo:switch' ip=switch.ip %}">{{switch}}</a></li>
    {% endif %}
{% endfor %}
</ul>
{% endblock %}
