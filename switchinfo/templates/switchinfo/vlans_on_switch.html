{% extends 'switchinfo/base.html' %}
{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'switchinfo/switchinfo_fancy.css' %}" type="text/css">
{% endblock %}
{% block content %}
    {% include 'switchinfo/vlan_list.html' %}
    {% if switch.has_tree %}
        <a href="{% url 'switch_tree:backtrace' name=switch_name %}">Show upstream switches and missing vlans</a><br/>
    {% endif %}
    <br/><a href="{% url 'switchinfo:switch_vlans_cli' switch_name=switch.name %}">Show vlan CLI</a>
{% endblock %}
